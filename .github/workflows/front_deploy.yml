name: Frontend Deploy

on:
  push:
    paths:
      - "QueChalPang/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: |
          cd QueChalPang
          npm install
          npm run build
          ls -al dist

      - name: upload dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          source: "QueChalPang/dist/*"
          target: /var/www/QueChalPang
          rm: true
          strip_components: 2
